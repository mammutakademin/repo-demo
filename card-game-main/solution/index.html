<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Game</title>
  <script src="scripts/game.js" defer></script>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="wrapper">

    <!-- ScoreBoard Component -->
    <div class="score-board">
      <p class="tries"></p>
      <p class="score"></p>
    </div>

    <!-- Deck Component -->
    <section class="deck">

    </section>

    <!-- Actions Component -->
    <nav class="actions">
      <button class="lower">Nästa kort är <strong>lägre</strong></button>
      <button class="equal">Nästa kort är <strong>likvärdigt</strong></button>
      <button class="higher">Nästa kort är <strong>högre</strong></button>
    </nav>

  </div>
</body>
</html>
